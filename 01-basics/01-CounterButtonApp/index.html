<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CounterButtonApp</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <button type="button" @click="count++">{{ count }}</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
